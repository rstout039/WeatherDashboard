<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="jumbotron" style = "margin-bottom: 0px; color: white; background-color: #43e; ">
        <h2 class="text-center" style = 'font-size: 50px; font-weight: 600;'>Get Weather</h2>
    </div>
    <div class="container" style = "height: 650px;">
        <div class="row" style = "margin-bottom: 20px;">
            <h3 class="text-center text-primary">Enter city name</h3>
            <span id = "error"></span>
        </div>
        <div class="row form-group form-inline" id = "rowDiv">
            <input type="text" name = "city" id = "city" class="form-control" placeholder = "City Name">
            <button id = "submitWeather" class="btn btn-primary">Search City</button>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row text-center" style = "padding-top: 30px;">
                    <p style = "color: white; font-size: 20px; font-weight: bold;">Copyright &copy; Current Weather App</p>
                </div>
            </div>
        </div>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQibo27qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src = "weatherDashboard.js"></script>
</body>
</html>
